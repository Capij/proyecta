<h5 class="card-title">Nuevo proyecto</h5>

<form [formGroup]="fromNewProyects">
        <div class="row">
                        <mat-form-field class="col-md-12">
                                <input  id="name"
                                        matInput 
                                        placeholder="Nombre"
                                        formControlName="name"
                                        >
                        </mat-form-field> 
                        <mat-form-field>
                                <input 
                                        matInput 
                                        [matDatepicker]="picker"
                                        placeholder="Time init"
                                        formControlName="timeInit">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field>
                                <input 
                                        matInput 
                                        [matDatepicker]="picker" 
                                        placeholder="Time end"
                                        formControlName="timeEnd">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      

        </div>
        <div class="row">
                <div class="col-md-12">
                        <button mat-raised-button color="primary">
                                Agregar
                        </button>
                        <button mat-raised-button color="red">
                                Cancelar
                        </button>
                </div>

        </div>  
</form>
