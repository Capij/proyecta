<app-sidenav>
        <div class="container-fluid">

                <div class="row my-1">
                    <div class="col-md-12">
        
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h4>Proyectos</h4>
                            <button mat-fab color="primary" (click)="addProyect()">
                                <mat-icon aria-hidden="false" >
                                    add
                                </mat-icon>
                            </button>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                        <app-card-project *ngFor="let project of items | async" [projectInfo]="project" class="col-md-4 mb-3">  
                        </app-card-project>
        
                </div>
            </div>
        
</app-sidenav>
