<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list style="width: 280px;">

        <button mat-icon-button style="margin-left: 230px">
            <mat-icon (click)="sidenav.close()">arrow_back</mat-icon>
        </button>
 
        <a mat-list-item routerLink="/muestra">Muestra</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h1>Plantilla</h1>
          <span class="menu-spacer"></span>
          
          <div class="flex-spacer"></div>
          <div class="size-menu">

              <button mat-button (click)="onSignIn()"> Salir </button> 
              <button mat-button [matMenuTriggerFor]="beforeMenu">Opciones</button>
              <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item >Perfil</button>
                <button mat-menu-item (click)="onSignIn()">Salir</button>
              </mat-menu>

          </div>


          <!--<a mat-button [routerLink]="'proyectos'"> Proyectos </a> -->
            
        </mat-toolbar-row>
        <!-- <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button> -->
      </mat-toolbar>

      <div style="height: 93.2vh;">
        <div class="my-md-2 px-md-3">
            <ng-content></ng-content>
        </div>        
      </div>

    </mat-sidenav-content>
</mat-sidenav-container>
